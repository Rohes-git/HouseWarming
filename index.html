<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gold: #d4af37;
        --accent: #5a2d0c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #fdf8ef, #f7e9d3);
        animation: bgShimmer 12s ease-in-out infinite;
        font-family: Inter, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 1rem;
        min-height: 100vh;
        margin: 0;
      }
      
      @keyframes bgShimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        display: flex;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        border: 3px solid var(--gold);
        max-width: 900px;
        width: 100%;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        flex-wrap: wrap;
      }
      
      .left {
        flex: 1 1 60%;
        min-width: 300px;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      
      .keyshape {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: var(--gold);
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 24px;
        color: var(--accent);
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.6);
        flex-shrink: 0;
      }
      
      .brand {
        font-family: "Libre Baskerville", serif;
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--accent);
      }
      
      .small {
        font-size: 0.9rem;
        color: #5f5b57;
      }
      
      h1 {
        font-family: "Libre Baskerville", serif;
        color: var(--accent);
        font-size: 2rem;
        margin: 0.5rem 0;
        border-bottom: 2px solid var(--gold);
        padding-bottom: 0.3rem;
      }
      
      .subtitle {
        color: #6e625b;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      
      .key {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 0.4rem 0;
        font-weight: 600;
        color: var(--accent);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        gap: 1rem;
      }
      
      .value {
        font-weight: 400;
        color: #4a403b;
        text-align: right;
        max-width: 60%;
        word-wrap: break-word;
        flex-shrink: 0;
      }
      
      .contacts {
        margin-top: 1rem;
      }
      
      .btn {
        display: inline-block;
        padding: 12px 18px;
        background: var(--gold);
        color: var(--accent);
        text-decoration: none;
        font-weight: 700;
        border-radius: 8px;
        margin-top: 1.2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease;
      }
      
      .btn:hover {
        transform: translateY(-2px);
      }
      
      .right {
        flex: 1 1 40%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        padding: 1rem;
        overflow: hidden;
        background: linear-gradient(145deg, #d4af37, #b8901f);
        min-height: 250px;
        min-width: 300px;
      }
      
      .right strong {
        font-size: 1.3rem;
        color: #fff9e6;
        font-family: "Libre Baskerville", serif;
        margin-bottom: 0.5rem;
        text-align: center;
        z-index: 1;
      }
      
      .quote {
        font-style: italic;
        text-align: center;
        font-size: 1rem;
        color: #fffbe8;
        z-index: 1;
        line-height: 1.4;
      }
      
      .shine-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          135deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 100%
        );
        animation: shineDiagonal 3s infinite;
        z-index: 0;
      }
      
      @keyframes shineDiagonal {
        0% {
          transform: translate(-100%, -100%);
        }
        100% {
          transform: translate(100%, 100%);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          padding: 0.5rem;
        }
        
        .card {
          flex-direction: column;
          padding: 1.5rem;
          gap: 1.5rem;
          margin: 0;
          border-radius: 15px;
        }
        
        .left {
          flex: none;
          width: 100%;
          min-width: auto;
        }
        
        .right {
          flex: none;
          width: 100%;
          min-width: auto;
          min-height: 200px;
          background: linear-gradient(145deg, #d4af37cc, #b8901fcc);
        }
        
        h1 {
          font-size: 1.7rem;
        }
        
        .brand {
          font-size: 1.2rem;
        }
        
        .keyshape {
          width: 56px;
          height: 56px;
          font-size: 20px;
        }
        
        .key {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.2rem;
        }
        
        .value {
          text-align: left;
          max-width: 100%;
          font-size: 0.9rem;
        }
        
        .right strong {
          font-size: 1.1rem;
        }
        
        .quote {
          font-size: 0.9rem;
        }
      }

      /* Very small screens */
      @media (max-width: 480px) {
        .card {
          padding: 1rem;
          border-radius: 12px;
        }
        
        h1 {
          font-size: 1.5rem;
        }
        
        .logo {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 0.5rem;
        }
        
        .btn {
          width: 100%;
          text-align: center;
          padding: 14px 18px;
        }
      }
    </style>
  </head>
