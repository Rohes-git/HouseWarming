      :root {

      .card {
        display: flex;

        border: 3px solid var(--gold);

        width: 100%;

        align-items: center;
        gap: 1rem;

      }
      .keyshape {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: var(--gold);
        display: grid;
        place-items: center;

        font-size: 24px;

      .brand {

      }
      .small {
        font-size: 0.9rem;
        color: #5f5b57;
      }
      h1 {
        font-family: "Libre Baskerville", serif;
        color: var(--accent);
        font-size: 2rem;
        margin: 0.5rem 0;
        border-bottom: 2px solid var(--gold);
        padding-bottom: 0.3rem;
      }
      .subtitle {
        color: #6e625b;
        margin-bottom: 1.5rem;
      }
      .key {
        display: flex;
        justify-content: space-between;
        padding: 0.4rem 0;
        font-weight: 600;
        color: var(--accent);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
      }
      .value {
        font-weight: 400;
        color: #4a403b;
        text-align: right;
        max-width: 60%;
      }
      .contacts {
        margin-top: 1rem;
      }
      .btn {
        display: inline-block;
        padding: 12px 18px;
        background: var(--gold);
        color: var(--accent);
        text-decoration: none;
        font-weight: 700;
        border-radius: 8px;
        margin-top: 1.2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .right {
        flex: 0.8;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #d4af37, #b8901f);
        border-radius: 16px;
        padding: 1.5rem;
        overflow: hidden;
      }
      .right strong {
        font-size: 1.3rem;
        color: #fff9e6;
        font-family: "Libre Baskerville", serif;
        margin-bottom: 0.5rem;
      }
      .quote {
        font-style: italic;
        text-align: center;
        font-size: 1rem;
        color: #fffbe8;
      }

      /* Diagonal Shine Overlay */
      .shine-overlay {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          135deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 100%
        );
        animation: shineDiagonal 3s infinite;
      }
      @keyframes shineDiagonal {
        0% {
          transform: translate(-100%, -100%);
        }
        100% {
          transform: translate(100%, 100%);
        }
      }

      @media (max-width: 768px) {
        .card {
          flex-direction: column;
        }
        .right {
          margin-top: 1rem;
          width: 100%;
        }
      }
    </style>
